<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
    <a-plane position="3 2 -4" rotation="0 -90 0" color="#FFC65D" width="4" height="4"></a-plane>
    <a-plane position="0 2 -6" rotation="0 0 0" color="#00ff27" width="6" height="4"></a-plane>
   <a-plane position="-3 2 -4" rotation="0 90 0" color="#0031ff" width="4" height="4"></a-plane>

  <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#82b3d6"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#ffb818"></a-plane>
  <a-plane position="0 4 -4" rotation="90 0 0" width="6" height="4" color="#7BC8A4"></a-plane>
  
  <a-sky color="#ECECEC"></a-sky>
